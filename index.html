<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro Campos</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/2b44b746ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Alejandro Campos</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="#languages"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href="#projects"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="nav__link--anchor link__hover-effect nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./assets/IMG_5049.JPG" class="about-me__picture" />
            </figure>
            <h1 class="about-me__info--title">
              Hello! I'm <span class="text--purple">Alejandro Campos</span>
            </h1>
            <p class="about-me__info--para">
              I'm a <strong class="text--purple">frontend developer</strong>.
            </p>
            <div class="about-me__links">
              <a
                href="https://www.linkedin.com/in/camposa2003/"
                target="_blank"
                class="about-me__link"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a
                href="https://github.com/allie03C"
                target="_blank"
                class="about-me__link"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/dark_mode.png" class="about-me__img"/>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
